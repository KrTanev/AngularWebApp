<h3>
  {{ card.id ? "Edit post" : "Create post" }}
</h3>
<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label for="title" class="form-label">Title</label>
    <input
      type="text"
      class="form-control"
      formControlName="title"
      id="title"
      placeholder="Enter title..."
    />
    <small
      *ngIf="
        formGroup.get('title')?.touched &&
        formGroup.get('title')?.invalid &&
        formGroup.get('title')?.hasError('required')
      "
      class="text-danger"
    >
      This field is required</small
    >
    <small
      *ngIf="
        formGroup.get('title')?.touched &&
        formGroup.get('title')?.invalid &&
        formGroup.get('title')?.hasError('minlength')
      "
      class="text-danger"
    >
      You have to enter at least 5 simbols</small
    >
  </div>

  <div class="mb-3">
    <label for="content" class="form-label">Content</label>
    <input
      type="text"
      class="form-control"
      formControlName="content"
      id="content"
      placeholder="Enter content..."
    />
  </div>

  <div class="form-group">
    <button
      type="submit"
      class="btn btn-outline-dark"
      [disabled]="formGroup.invalid"
    >
      {{ card.id ? "Edit" : "Create" }}
    </button>

    <a class="btn btn-outline-default" routerLink="/Posts">
      {{ card.id ? "Cancel" : "Back" }}
    </a>
  </div>
</form>
