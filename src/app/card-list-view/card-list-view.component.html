<div class="row">
  <div class="col-md-4" *ngFor="let post of posts">
    <div class="card" style="width: 18rem">
      <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{ post.publishDate }}</h6>
        <p class="card-text">
          {{ post.content }}
        </p>
      </div>
    </div>
  </div>
</div>
