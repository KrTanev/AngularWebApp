<ng-container *ngIf="user?.isOrganization === 'true'">
  <div class="mb-b">
    <a class="btn btn-outline-success" routerLink="/Posts/create">
      Create new post</a
    >
  </div>
</ng-container>
<app-card-list-view
  [user]="user"
  [cards]="cards"
  (cardSelected)="onCardSelect($event)"
  (cardDeleted)="onCardDelete($event)"
></app-card-list-view>
