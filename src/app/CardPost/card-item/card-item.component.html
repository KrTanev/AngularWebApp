<div class="card" style="width: 18rem">
  <div class="card-body">
    <h5 class="card-title">{{ post.title }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{ post.publishDate }}</h6>
    <p class="card-text">
      {{ post.content }}
    </p>

    <button
      type="button"
      class="btn btn-outline-primary"
      (click)="likeCurrentPost()"
    >
      Like this post
    </button>

    <a
      class="btn btn-outline-success"
      [routerLink]="['/Posts', 'edit', post.id]"
      >Edit</a
    >
    <button
      type="button"
      class="btn btn-outline-danger"
      (click)="postDelete.emit(post.id)"
    >
      Delete post
    </button>
  </div>
</div>
