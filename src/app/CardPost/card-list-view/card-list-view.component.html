<h1 class="text-center text-success mb-4">Read more about it</h1>

<p *ngIf="selectedCard">Your liked article is: {{ selectedCard.title }}</p>

<div class="row">
  <div class="col-md-4" *ngFor="let card of cards">
    <app-card-item
      [card]="card"
      (cardSelected)="likeCurrentCard($event)"
      (cardEdit)="onCardEdit($event)"
      (cardDelete)="cardDeleted.emit($event)"
    ></app-card-item>
  </div>
</div>
